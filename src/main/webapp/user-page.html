<!DOCTYPE html>
<html>

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="/js/user-page-loader.js"></script>
  <script src="/js/navigation-loader.js"></script>
</head>

<body class="general" onload="buildUI(); addLoginOrLogoutLinkToNavigation();">

  <nav>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SportsPal</a>
        </div>
        <ul class="nav navbar-nav" id="navigation">
          <li><a href="/">Home</a></li>
          <li><a href="/aboutus.html">About Our Team</a></li>
          <li><a href="/community.html">Community</a></li>
          <li><a href="/feed.html">Feed</a></li>
          <li><a href="/stats.html">Stats</a></li>
          <li><a href="/conversation-topics.html">Conversation Topics</a></li>
        </ul>
      </div>
    </nav>
    
    <h1 id="page-title">My Profile Page</h1>

    <div class="container">
        <div class="form-group row">
                <label id="name-container"  class="col-sm-2 col-form-label" >Update your name</label>                        
            <div class="col-sm-10">
              <div class="form-group" class="hidden">
                <form action="/about" method="POST">
                  <textarea name="user-name"  class="form-control" placeholder="Update your name here" rows=4 required></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
        </div>

        <div class="form-group row">
              <label id="username-container"  class="col-sm-2 col-form-label">Please create a username</label>

            <div class="form-group col-sm-10">
              <form action="/about" method="POST">
                <textarea name="user-username"  class="form-control" placeholder="Update your username here" rows=4 required></textarea>
                <input type="submit" value="Submit">
              </form>
            </div>

        </div>


        <div class="form-group row">
              <label id="interests-container" class="col-sm-2 col-form-label">Please list some interests</label>
      


          <div class="form-group col-sm-10">
            <form action="/about" method="POST">
              <textarea name="user-interests"  class="form-control" placeholder="List your interests here" rows=4 required></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        

        </div>

        <div class="form-group row">
            
            

            <div class="form-group col-sm-12">
              <form action="/about" method="POST">
                <textarea name="user-profile-pic"  class="form-control" placeholder="Upload the URL you'd like to use for your profile pic" rows=4 required></textarea>
                <input type="submit" value="Submit" >
              </form>
            </div>
        </div>
        <h2 id='profile-pic-container' class="col-form-label"> Please enter the url of your profile picture</h2>

    
      
    </div>

    
    

  <h1 >My Messages</h1>
  <form class="form-group" id="message-form" method="POST" class="hidden" enctype="multipart/form-data">
    <p >Enter a new message:</p>
    <br />
    <textarea name="text"  class="form-control" id="message-input"></textarea>
   
  
  </form>
  <br>
  
  <div class="form-group">
      <p> Tag:  </p>
      <input type='text' class="form-control" name="tag">
  </div>

  <div id="message-container">Loading...</div>

</body>

</html>
