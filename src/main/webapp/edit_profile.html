<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="/js/user-page-loader.js"></script>
  </head>
  <body onload='fetchProfile()'>
    <h1>Edit Profile</h1>
    <p>Edit name:</p>

    <form method="POST" action="/updateName">
      <textarea name="name"></textarea>
      <br/>
      <button>Submit</button>
    </form>
    <p>Edit username:</p>
    <form method="POST" action="/updateUsername">
        <textarea name="username"></textarea>
        <br/>
        <button>Submit</button>
      </form>
    <p>Edit interests:</p>
    <form method="POST" action="/updateInterests">
        <textarea name="interests"></textarea>
        <br/>
        <button>Submit</button>
      </form>
    <p id='name-container'>Loading name...</p>
    <p id='username-container'>Loading username...</p>
    <p id='interests-container'>Loading interests...</p>
    

  </body>
</html>
